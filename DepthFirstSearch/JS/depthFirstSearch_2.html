<script>
    class Graph {
        constructor(v) {
            this.V = v;
            this.adj = new Array(v);
            for(let i = 0; i < v; i++)
                this.adj[i] = [];
        }
        addEdge(v, w) {
            this.adj[v].push(w);
        }
        DFSUtil(v, visited) {
            visited[v] = true;
            document.write(v + " ");
            for(let i of this.adj[v].values())
            {
                let n = i
                if (!visited[n])
                    this.DFSUtil(n, visited);
            }
        }
        DFS(v) {
            let visited = new Array(this.V);
            for(let i = 0; i < this.V; i++)
                visited[i] = false;
    
            this.DFSUtil(v, visited);
        }
    }

    g = new Graph(20);
    
    g.addEdge(0, 1);
    g.addEdge(0, 4);
    g.addEdge(1, 0);
    g.addEdge(1, 2);
    g.addEdge(2, 3);
    g.addEdge(2, 1);
    g.addEdge(3, 2);
    g.addEdge(3, 10);
    g.addEdge(3, 9);
    g.addEdge(4, 0);
    g.addEdge(4, 5);
    g.addEdge(5, 4);
    g.addEdge(5, 6);
    g.addEdge(6, 5);
    g.addEdge(6, 7);
    g.addEdge(7, 6);
    g.addEdge(7, 8);
    g.addEdge(8, 7);
    g.addEdge(8, 9);
    g.addEdge(8, 10);
    g.addEdge(9, 3);
    g.addEdge(9, 8);
    g.addEdge(9, 11);
    g.addEdge(10, 3);
    g.addEdge(10, 12);
    g.addEdge(12, 10);
    g.addEdge(12, 11);
    g.addEdge(12,13);
    g.addEdge(12,14);
    g.addEdge(13,12);
    g.addEdge(14,12);
    g.addEdge(14,17);
    g.addEdge(14,15);
    g.addEdge(15,14);
    g.addEdge(15,16);
    g.addEdge(16,15);
    g.addEdge(17,14);
    g.addEdge(17,18);
    g.addEdge(18,17);

    g.addEdge(19,18);
    
    document.write("A seguir está o Depth First Search " +
                "(começando do vértice 0)<br>");
    
    g.DFS(0);
</script>
